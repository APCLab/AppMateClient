<div class="textblock"><h1><a class="anchor" id="錯誤控制"></a>
錯誤控制</h1>
<p>由於網路操作牽涉諸多干涉因素，本函式庫中所有使用網路之函式皆宣告為 <a href="https://docs.oracle.com/javase/tutorial/essential/exceptions/declaring.html">throws</a> IOException （不處理任何錯誤直接拋出），開發者請自行斟酌應用情境並進行錯誤控制。</p>
<h1><a class="anchor" id="偵錯"></a>
偵錯</h1>
<p>內部偵測到之錯誤皆會顯示在 <a href="https://developer.android.com/studio/debug/am-logcat.html">logcat</a> 中，輸出名稱為 <code>nctu.fintech.appmate.&lt;class name&gt;</code>。</p>
<h1><a class="anchor" id="執行緒控制"></a>
執行緒控制</h1>
<p>Android 並不允許在主執行緒上進行網路操作，請使用 <a href="https://developer.android.com/reference/android/os/AsyncTask.html">AsyncTask</a> 或 <a href="https://developer.android.com/reference/java/lang/Thread.html">Thread</a> 進行包裝。 </p>
