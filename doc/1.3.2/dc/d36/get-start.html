<div class="textblock"><h1><a class="anchor" id="最低要求"></a>
最低要求</h1>
<p>API Level 19 (即 Android 4.4 <a href="https://developer.android.com/about/versions/android-4.4.html">KITKAT</a> 以上版本始支援)</p>
<h1><a class="anchor" id="使用權限"></a>
使用權限</h1>
<p>本函式庫使用網路，請註冊 <code>android.permission.INTERNET</code> 權限</p>
<h1><a class="anchor" id="安裝"></a>
安裝</h1>
<p>本函式庫藉由 <a href="https://bintray.com/apclab/appmate/appmate/_latestVersion">jCenter</a> 發布，Android Studio 使用者僅需在 <code>build.gradle</code> 中新增以下幾行即可</p>
<div class="fragment"><div class="line">dependencies {</div><div class="line">    compile <span class="stringliteral">&#39;nctu.fintech:appmate:1.3.2&#39;</span></div><div class="line">}</div></div><!-- fragment --> </div></div><!-- contents -->
